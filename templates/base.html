<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Chidimma">

  <title>Tasteful Cooking</title>
  {% load static %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>





</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Tasteful Cooking</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'myrecipes' %}">MyRecipes</a></li>
        <li><a href="{% url 'mygrocery' %}">GroceryList</a></li>
        <li><a href="{% url 'planner' %}">MyPlanner</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        {% if user.is_authenticated %}
        <li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-out"></span> Sign-out</a></li>
        {% else %}
          <li><a href="{% url 'signup' %}"><span class="glyphicon glyphicon-user"></span> Join Free</a></li>
          <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span> Sign-in</a></li>
      {% endif %}
    </ul>
    </div>
  </nav>
      <div class="container">
              {% block content %}
              {% endblock %}
              <hr>

              <div class="row">
                <div class="col-md-6">
                  <img src="{% static "images/glossary.png" %}" class="img-rounded" style="width:100%">
                </div>
                <div class="col-md-3">
                  <div class="panel panel-default">
                    <div class="panel-heading">About Us</div>
                    <div class="panel-body"><a href="{% url 'ourstory' %}">Our Story</a></div>
                    <div class="panel-body"><a href="{% url 'ourpatners' %}">Our Patners</a></div>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="panel panel-default">
                    <div class="panel-heading">Resource</div>
                    <div class="panel-body"><a href="{% url 'news' %}">News</a></div>
                    <div class="panel-body"><a href="{% url 'contactus' %}">Contact Us</a></div>
                  </div>
                </div>
              </div>

            </div>

 </body>

</html>
