{% extends "base.html" %}
{% block content %}

{% load static %}
  <div class="row">
    <h2 class="text-center">Contact Us</h2>
    <form class="form-horizontal" method="post" action="{% url 'addrecipes' %}">
      {% csrf_token %}

      <div class="form-group">
        <label class="control-label col-sm-2" for="title">Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="title">Email:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="email" name="email" required>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="title">Phone:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="phone" name="phone" required>
        </div>
      </div>


      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Contactus</button>
        </div>
      </div>
    </form>

  </div>



{% endblock %}
